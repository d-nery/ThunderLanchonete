<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ThunderLanchonete
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchBarcode()">
        <ion-icon [name]="barcodeIcon"></ion-icon>
      </button>
      <button ion-button  icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-toolbar *ngIf="showSearch">
    <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
    <ion-title>Em breve...</ion-title>
  </ion-toolbar>

  <ion-list>
    <!--<ion-list-header>Produtos</ion-list-header>-->

    <ion-item-sliding *ngFor="let p of productsRef | async">
      <ion-item>
        <ion-avatar item-left><img [src]="p.image"></ion-avatar>
        <h1 [class.unavailable]="!p.available">{{ p.name }}</h1>
        <p [class.unavailable]="!p.available">{{ p.barcode }}</p>
        <ion-note item-right class="price" [class.unavailable]="!p.available">{{ p.price }} TB</ion-note>
        <!--{{ p | json }}-->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(p.$key)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="delete(p.$key)">
          <ion-icon name="trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
